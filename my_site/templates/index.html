{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="{% static 'style1.css' %}" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="Education"
              onclick="onNavItemClick('Education')"
            >
              Education
            </li>
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
          <a href="{% url 'l' %}" id="logout-link">
            <button id="search-button" class="search-button">logout</button>
          </a>
          <a href="{% url 'f' %}" id="feedback-link" style="margin-left: auto"
            >Send Feedback</a
          >
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container">
        {% for news, desc, img, url in mylist %}
        <a href="{{ url }}" class="card-link">
          <div class="card">
            <div class="card-header">
              <img src="{{ img }}" alt="news-image" id="news-img" />
            </div>
            <div class="card-content">
              <h3>{{ news }}</h3>
              <h6 class="news-source">End Gadget 26/08/2023</h6>
              <p class="news-desc">{{ desc }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
      </div>
    </template>
    <script>
    </script>
  </body>
</html>
